<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>黄金价格</title>
		<script type="text/javascript">
			// 在点击按钮时获取输入框的内容
			function showme() {
				// 获取最高价输入框的值
				var todayHighElement = document.querySelector('.mui-input-row input');
				var todayHighValue = todayHighElement.value;

				// 获取最低价输入框的值
				var todayLowElement = document.querySelectorAll('.mui-input-row input')[1];
				var todayLowValue = todayLowElement.value;

				// 输出最高价和最低价
				console.log('今日最高价:', todayHighValue);
				console.log('今日最低价:', todayLowValue);
			}
		</script>
	</head>
	<body>
		<div class="mui-input-row">
			<label>黄金最高价</label>
			<input type="text" placeholder="请输入最高价">
		</div>
		<div class="mui-input-row">
			<label>黄金最低价</label>
			<input type="text" placeholder="请输入最低价">
		</div>
		<button type="button" onclick="showme();">设置</button>
	</body>
</html>
